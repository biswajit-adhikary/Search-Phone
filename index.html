<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Website title -->
    <title>Search Phone</title>
</head>

<body>
    <!-- Start header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="search-form">
                        <h3 class="text-center py-4">Search Phone</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Phone name here" id="form-search">
                            <button class="btn btn-outline-secondary" type="button" id="button-search"
                                onclick="getPhone()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- Start main content -->
    <main class="main-content">
        <div class="container">
            <div class="row" id="main-div"></div>
        </div>
    </main>
    <!-- End main content -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script src="js/scripts.js"></script>
</body>

</html>
